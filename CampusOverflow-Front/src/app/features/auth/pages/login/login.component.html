<section>
  <img src="/assets/images/logo.svg" alt="Campus Overflow Logo" height="32" width="32"/>
  <div class="social-buttons">
    <button class="google-button">
      <i class="fa-brands fa-google"></i>
      <span>Sign in with Google</span>
    </button>
    <button class="facebook-button">
      <i class="fa-brands fa-facebook"></i>
      <span>Sign in with Facebook</span>
    </button>
    <button class="github-button">
      <i class="fa-brands fa-github"></i>
      <span>Sign in with Github</span>
    </button>
  </div>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="login-form"
  >
    <div>
      <h1>Welcome back !</h1>
      <p>Sign in to your account</p>
    </div>
    <div class="form-group">
      <label for="usernameOrEmail">Email</label>
      <input
        type="text"
        id="usernameOrEmail"
        formControlName="usernameOrEmail"
        placeholder="Enter your Username Or Email"
      />
    </div>
    <div class="form-group">
      <div class="inline-flex items-end justify-between">
        <label for="password">Password</label>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
      </div>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
    </div>
    <button type="submit">Sign in</button>
  </form>
  <div class="register-link">
    <p>Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</section>
